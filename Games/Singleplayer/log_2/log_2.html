<!DOCTYPE HTML>
<html lang="en">
  <head>
  	<title>log_2</title>
    <link rel="stylesheet" type="text/css" href="log_2.css">
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="log_2.js" charset="utf-8"></script>
  </head>
  <body>
    <div id = "header">
      <h1 id = "title"> log_2 </h1>
      <div id = "scores">
        <div id = "current-score">
          <p>Current:</p>
          <p>0</p>
        </div>
        <div id = "best-score">
          <p>Best:</p>
          <p>0</p>
        </div>
      </div>
    </div>
    <div id = "pre-game">
      <p id = "info">Combine like tiles to gain points!</p>
      <div id = "new-game">NEW GAME</div>
    </div>
    <div id = "game">
      <div id = "grid">
        <div class = "row">
          <div class = "background-tile"></div>
          <div class = "background-tile"></div>
          <div class = "background-tile"></div>
          <div class = "background-tile"></div>
        </div>
        <div class = "row">
          <div class = "background-tile"></div>
          <div class = "background-tile"></div>
          <div class = "background-tile"></div>
          <div class = "background-tile"></div>
        </div>
        <div class = "row">
          <div class = "background-tile"></div>
          <div class = "background-tile"></div>
          <div class = "background-tile"></div>
          <div class = "background-tile"></div>
        </div>
        <div class = "row">
          <div class = "background-tile"></div>
          <div class = "background-tile"></div>
          <div class = "background-tile"></div>
          <div class = "background-tile"></div>
        </div>
      </div>
      <div id = "tiles"></div>
      <div id = "ingame-messages"></div>
    </div>
    <div id = "post-game">
      <div id = "rules">
        <p>
           How to play: Use your arrow keys to move the tiles. When two tiles with the same number touch, they merge into one!
        </p>
      </div>
      <hr>
      <div id = "credits">
        This game brought to you by: Time-Kill Games
      </div>
    </div>
  </body>
</html>
