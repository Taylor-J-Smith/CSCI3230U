<!DOCTYPE HTML>
<html>
	<head>
	    <link rel='shortcut icon' href='' />
	    <link rel='stylesheet' type='text/css' href='css/style.css' />
		<script src="https://cdn.jsdelivr.net/vue/latest/vue.js"></script>
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/0.7.5/vue-router.js"></script>
	</head>
	<body>
		<div id="app">
		  <div id="main" class="shadow">
		  	<div class="wrap">
		    <br>
		    
		    <router-view></router-view>
		    </div>
		  </div>
		  <div id="footer">
		  <div class="wrap">
		  	<div id="login">
			  <form>
			  log in to track your high scores!<br>
			  	<input type="text" v-model="email" placeholder="email"><br>
			  	<input type="password" v-model="password" placeholder="password"><br>
			  	<button v-on:click="login($event)">log in</button>
			  </form><br>
			  don't have an account? <a v-link="{ path: '/signup'}" v-on:click="collapse">sign up</a>
			</div>
			<div id="controls">
				buttons and stats here<br>
				<button v-on:click="logout">log out</button>
			</div>
		  </div>
		  	<div id="nav">
		  		<div>
			    <a v-link="{ path: '/' }" v-on:click="collapse">Home</a>
			    <a v-link="{ path: '/about' }" v-on:click="collapse">About</a>
			    <a v-link="{ path: '/minesweeper' }" v-on:click="collapse">Minesweeper</a>
			    <button v-on:click="togglefooter" v-on:click="collapse">{{status}}</button>
			    </div>
		    </div>
		  </div>
		</div>
		<script src="./bundle.js"></script>
	</body>
</html>
